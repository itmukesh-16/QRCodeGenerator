<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR code Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body class="container-fluid">
  <div class="card" id="QrCodeBody">
    <div class="card-head">
      <input type="text" class="form-control" id="txtSearchBox" placeholder="Enter text" />
    </div>
    <div class="card-body d-flex justify-content-center">
      <img src="" alt="QR not Found" id="imgQrCode" download>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <button class="btn btn-primary" id="btnGenerateQR" onclick="getQR()">Generate QR</button>
      <button class="btn btn-success" onclick="btndownload()">Download <span class="bi bi-download"></span></button>
    </div>
  </div>
</body>
</html>
